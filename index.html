<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People App</title>
    <style>
        .people > div { display: inline-block; width: 20% }
        #records > div > div { display: inline-block; width: 20% }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input id="inputName" placeholder="Imię członka zespołu">
        </div>
        <div>
            <input id="inputSurname" value="Snow" placeholder="Nazwisko członka zespołu">
        </div>
        <div>
            <input id="inputAge" placeholder="Wiek członka zespołu">
        </div>
        <div>
            <input id="inputRole" placeholder="Funkcja członka zespołu">
        </div>
        <button id="addButton">Dodaj do listy</button>
    </div>
    <div class="container">
        <div class="people">
            <div class="people__name people__name___head">
                Imię
            </div>
            <div class="people__name people__surname___head">
                Nazwisko
            </div>
            <div class="people__name people__age___head">
                Wiek
            </div>
            <div class="people__name people__role___head">
                Funkcja
            </div>
        </div>
        <div id="records">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
